<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum type tool V2 - Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.js"></script>
    <!-- Pickr Color Picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
</head>

<body>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="text-inputs column">

            <div class="text-input-container">
                <label for="textInput">Text:</label>
                <textarea id="textInput"
                    placeholder="Type your animated text here and watch it come to life with beautiful wave effects..."
                    rows="3"></textarea>
            </div>
            <div class="text-history-row">
                <label for="textHistorySelect">Recent:</label>
                <select id="textHistorySelect">
                    <option value="">Recent texts…</option>
                </select>
            </div>
            <div class="font-upload-row">

                <button id="fontUploadBtn">Choose Font</button>
                <input type="file" id="fontFile" accept=".ttf,.otf,.woff" style="display: none;">


                <div class="font-selector-container">

                    <select id="fontSelect">
                        <option value="">Select a font</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="checkbox-container">
                    <input type="checkbox" id="alignmentCheckbox">
                    <label for="alignmentCheckbox">Left Align</label>
                </div>

                <div class="color-controls">
                    <label class="color-controls-label">Colors</label>
                    <div class="color-swatches-row">
                        <div id="fillPicker" class="color-swatch"></div>
                        <button id="swapColors" class="swap-button" title="Swap colors">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M8 3L4 7L8 11" />
                                <path d="M4 7H20" />
                                <path d="M16 21L20 17L16 13" />
                                <path d="M20 17H4" />
                            </svg>
                        </button>
                        <div id="bgPicker" class="color-swatch"></div>
                    </div>
                </div>

            </div>

        </div>
        <div class="values column">
            <div class="slider-container">
                <label for="speedSlider">Speed: <span id="speedValue" class="value-display">1.00</span></label>
                <input type="range" id="speedSlider" min="0" max="2" step="0.01" value="1">
            </div>
            <div class="slider-container">
                <label for="factorInput">Factor: <span id="factorValue" class="value-display">1.40</span></label>
                <input type="number" id="factorInput" min="1" max="2" step="0.1" value="1.4">
            </div>
            <div class="slider-container">
                <label for="phaseSlider">Phase: <span id="phaseValue" class="value-display">0.00</span></label>
                <input type="range" id="phaseSlider" min="0" max="1" step="0.01" value="0">
            </div>

            <div class="slider-container">
                <label for="ampSlider">Amplitude: <span id="ampValue" class="value-display">100</span></label>
                <input type="range" id="ampSlider" min="0" max="1" step="0.01" value="0.5">
            </div>

            <div class="slider-container">
                <label for="verticalOffsetSlider">Vertical Offset: <span id="verticalOffsetValue"
                        class="value-display">0.00</span></label>
                <input type="range" id="verticalOffsetSlider" min="0" max="1" step="0.01" value="0">
            </div>

            <div class="slider-container">
                <label for="fpsSlider">Target FPS: <span id="fpsValue" class="value-display">60</span></label>
                <input type="range" id="fpsSlider" min="30" max="60" step="30" value="30">
            </div>
            <div class="slider-container">
                <label>Current FPS: <span id="currentFpsValue" class="value-display">0</span></label>
            </div>



        </div>


        <div class="playback-and-export column">
            <button id="playPauseBtn">Pause/Play</button>
            <button id="exportSVGBtn">Export SVG</button>
            <button id="exportPNGBtn">Export PNG</button>
            <div class="export-row">
                <div class="checkbox-container">
                    <input type="checkbox" id="loopExportCheckbox">
                    <label for="loopExportCheckbox">Loop export</label>
                </div>
                <button id="exportMP4Btn">Export MP4 (1080p/15s)</button>
            </div>



        </div>

        <!-- Export progress overlay -->
        <div id="exportProgress" class="export-progress" style="display:none;">
            <div class="export-progress-box">
                <div class="export-progress-text" id="exportProgressText">Preparing…</div>
                <div class="export-progress-bar">
                    <div class="export-progress-fill" id="exportProgressBar" style="width:0%;"></div>
                </div>
            </div>
        </div>


        <script src="canvas-manager.js"></script>
        <script src="font-manager.js"></script>
        <script src="animation-engine.js"></script>
        <script src="ui-controller.js"></script>
        <script src="export-manager.js"></script>
        <script src="main.js"></script>
</body>

</html>
