<!DOCTYPE html>
<html>

<head>
    <title>Simple Test</title>
</head>

<body>
    <h1>Simple Test</h1>
    <div id="output"></div>

    <script>
        console.log('Before loading CanvasManager...');
        console.log('CanvasManager type:', typeof window.CanvasManager);
    </script>

    <script src="canvas/canvas-manager.js"></script>

    <script>
        console.log('After loading CanvasManager...');
        console.log('CanvasManager type:', typeof window.CanvasManager);
        console.log('CanvasManager:', window.CanvasManager);

        if (window.CanvasManager) {
            console.log('CanvasManager.init type:', typeof window.CanvasManager.init);
            document.getElementById('output').innerHTML = 'CanvasManager loaded: ' + typeof window.CanvasManager;
        } else {
            document.getElementById('output').innerHTML = 'CanvasManager NOT loaded';
        }
    </script>
</body>

</html>
