<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum type tool V2 - Vanilla JS</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.js"></script>
    <script src="https://unpkg.com/simplex-noise@2.4.0/simplex-noise.js"></script>
    <!-- Pickr color picker -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <!-- Phosphor Icons for swap button -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
        <canvas id="shader-canvas"></canvas>
    </div>

    <div class="controls">
        <div class="slider-container">
            <label for="phaseSlider">Phase: <span id="phaseValue" class="value-display">0.00</span></label>
            <input type="range" id="phaseSlider" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="slider-container">
            <label for="ampSlider">Amplitude: <span id="ampValue" class="value-display">100</span></label>
            <input type="range" id="ampSlider" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="slider-container">
            <label for="verticalOffsetSlider">Vertical Offset: <span id="verticalOffsetValue"
                    class="value-display">0.00</span></label>
            <input type="range" id="verticalOffsetSlider" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="slider-container">
            <label for="marginSlider">Margin: <span id="marginValue" class="value-display">100</span>px</label>
            <input type="range" id="marginSlider" min="0" max="1" step="0.01" value="0.0">
        </div>

        <div class="slider-container">
            <label for="falloffSlider">Gradient Falloff: <span id="falloffValue"
                    class="value-display">2.0</span></label>
            <input type="range" id="falloffSlider" min="0.5" max="100.0" step="0.1" value="2.0">
        </div>


        <div class="text-input-container">
            <label for="textInput">Text:</label>
            <textarea id="textInput" placeholder="Enter your text here..." rows="3"></textarea>
        </div>

        <button id="fontUploadBtn">Choose Font</button>
        <input type="file" id="fontFile" accept=".ttf,.otf,.woff" style="display: none;">

        <div class="font-selector-container">
            <label for="fontSelect">Font:</label>
            <select id="fontSelect">
                <option value="">Select a font</option>
            </select>
        </div>

        <button id="playPauseBtn">Pause/Play</button>
        <button id="exportSVGBtn">Export SVG</button>
        <button id="exportPNGBtn">Export PNG</button>
        <button id="exportVideoBtn">Export Video (15s @ 60fps)</button>

        <div class="checkbox-container">
            <input type="checkbox" id="alignmentCheckbox">
            <label for="alignmentCheckbox">Left Align</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="shaderModeCheckbox">
            <label for="shaderModeCheckbox">Shader Mode</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="barycentricModeCheckbox">
            <label for="barycentricModeCheckbox">Barycentric Mode (Experimental)</label>
        </div>

        <div class="color-controls">
            <div class="color-picker-group">
                <label>Background</label>
                <div id="bgColorPicker" class="color-swatch"></div>
            </div>

            <button id="swapColorsBtn" class="swap-btn" title="Swap colors">
                <i class="ph ph-arrows-left-right"></i>
            </button>

            <div class="color-picker-group">
                <label>Text</label>
                <div id="textColorPicker" class="color-swatch"></div>
            </div>

            <div class="color-picker-group">
                <label>Color 1</label>
                <div id="colorValue1Picker" class="color-swatch"></div>
            </div>

            <div class="color-picker-group">
                <label>Color 2</label>
                <div id="colorValue2Picker" class="color-swatch"></div>
            </div>

            <div class="color-picker-group">
                <label>Color 3</label>
                <div id="colorValue3Picker" class="color-swatch"></div>
            </div>

            <div class="color-picker-group">
                <label>Color 4</label>
                <div id="colorValue4Picker" class="color-swatch"></div>
            </div>
        </div>
    </div>



    <script src="font-manager.js"></script>
    <script src="canvas/canvas-manager.js"></script>
    <script src="shaders/shader-manager.js"></script>
    <script src="rendering/text-renderer.js"></script>
    <script src="rendering/background-renderer.js"></script>
    <script src="rendering/render-pipeline.js"></script>
    <!-- Video Export Progress UI -->
    <div id="exportProgress" class="export-progress hidden">
        <div class="progress-content">
            <h3>Exporting Video...</h3>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressText" class="progress-text">0%</div>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="successToast" class="toast toast-success hidden">
        <span id="successMessage"></span>
    </div>

    <div id="errorToast" class="toast toast-error hidden">
        <span id="errorMessage"></span>
    </div>

    <script src="core/animation-engine.js"></script>
    <script src="ui-controller.js"></script>
    <script src="export-manager.js"></script>
    <script type="module" src="video-export-mediabunny.js"></script>
    <script src="main.js"></script>
</body>

</html>
