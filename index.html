<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/opentype.js@1.3.4/dist/opentype.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <title>MOMENTUM Type Tool Luka</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Pickr assets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div class="controls">
        <div class="controls-header">
            <button class="close-btn" id="closeControls" title="Close panel (press 'C' to show again)">
                <i class="ph ph-x"></i>
            </button>
        </div>
        <div class="controls-main-cols">
            <!-- Left Column: Font, Colors, Text -->
            <div class="controls-col controls-col-left">
                <button class="upload-btn choose-font-btn" onclick="document.getElementById('fontFile').click()">Choose Font</button>
                <input type="file" id="fontFile" accept=".ttf,.otf,.woff">
                <div class="stored-fonts">
                    <select id="fontSelect">
                        <option value="">Select a stored font</option>
                    </select>
                </div>
                <div class="color-controls">
                    <div id="fillPicker" class="color-swatch"></div>
                    <label style="margin-right:10px;">Color 1</label>
                    <div id="bgPicker" class="color-swatch"></div>
                    <label style="margin-right:10px;">Color 2</label>
                    <input type="checkbox" id="swapColors" class="switch-input" style="margin-left:10px;">
                    <label for="swapColors" class="switch-label"></label>
                    <span style="margin-left:4px;">Swap</span>
                </div>
                <div class="row-flex" style="gap: 12px; align-items: flex-end;">
                    <div id="textInputContainer" style="margin-top: 0;">
                        <label for="textInput">Text</label>
                        <textarea id="textInput" rows="3">MOMENTUM</textarea>
                    </div>
                    <div class="slider-container" style="margin-top: 0;">
                        <label for="fontSizeSlider">Font Size: <span id="fontSizeValue">70</span></label>
                        <input type="range" id="fontSizeSlider" min="8" max="1000" step="1" value="70">
                    </div>
                    <div class="slider-container" style="margin-top: 0; min-width: 120px; max-width: 180px; display: flex; align-items: center;">
                        <input type="checkbox" id="lastLetterStaticToggle" style="margin-right: 6px;">
                        <label for="lastLetterStaticToggle" style="white-space: nowrap;">Last letter static</label>
                    </div>
                </div>
            </div>
            <!-- Middle Columns: Sliders -->
            <div class="controls-col controls-col-sliders">
                <div class="slider-columns">
                    <div class="slider-col">
                        <div id="kerningContainer">
                            <label for="kerningSlider">Kerning :</label>
                            <input type="range" id="kerningSlider" min="0" max="1" step="0.001" value="0.02">
                        </div>
                        <div class="slider-container">
                            <label for="phaseSlider">Phase: <span id="phaseValue">0</span></label>
                            <input type="range" id="phaseSlider" min="-5" max="5" step="0.001" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="waveFrequencySlider">Wave Frequency: <span id="waveFrequencyValue">0.004</span></label>
                            <input type="range" id="waveFrequencySlider" min="0.0001" max="3" step="0.001" value="1">
                        </div>
                    </div>
                    <div class="slider-col">
                        <div class="slider-container">
                            <label for="phaseSpeedSlider">Phase Speed: <span id="phaseSpeedValue">0.05</span></label>
                            <input type="range" id="phaseSpeedSlider" min="0" max="1" step="0.001" value="0.05">
                        </div>
                        <div class="slider-container">
                            <label for="waveAmplitudeSlider">Wave Amplitude: <span id="waveAmplitudeValue">400</span></label>
                            <input type="range" id="waveAmplitudeSlider" min="0" max="2000" step="1" value="400">
                        </div>
                        <div class="slider-container">
                            <label for="progressionFactorSlider">Progression Factor: <span id="progressionFactorValue">0.00</span></label>
                            <input type="range" id="progressionFactorSlider" min="0" max="2" step="0.01" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="spacingSlider">Spacing: <span id="spacingValue">0</span>px</label>
                            <input type="range" id="spacingSlider" min="-100" max="100" step="1" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="easeInSlider">Ease In: <span id="easeInValue">0.00</span></label>
                            <input type="range" id="easeInSlider" min="0" max="1" step="0.01" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="easeOutSlider">Ease Out: <span id="easeOutValue">0.00</span></label>
                            <input type="range" id="easeOutSlider" min="0" max="1" step="0.01" value="0">
                        </div>
                        <div class="slider-container">
                            <label for="marginSlider">Margin: <span id="marginValue">50</span>px</label>
                            <input type="range" id="marginSlider" min="0" max="400" step="1" value="50">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Right Column: Pause/Export -->
            <div class="controls-col controls-col-actions">
                <div style="margin-bottom: 24px;">
                    <input type="checkbox" id="waveScale">
                    <label for="waveScale">Wave Scale</label>
                </div>
                <div id="exportButtons">
                    <button id="togglePause">Pause/Resume</button>
                    <button id="exportSVG">Export SVG</button>
                </div>
            </div>
        </div>
    </div>

    <div id="showPanelHint" class="show-panel-hint hidden">
        Press 'C' to show controls
    </div>

    <button id="showControlsBtn" class="show-controls-btn hidden" title="Show controls panel">
        <i class="ph ph-sidebar"></i>
    </button>

    <canvas id="canvas"></canvas>

    <script src="main.js" defer></script>
</body>

</html>
